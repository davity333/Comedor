<app-titule [titulos]="'Ventas'"></app-titule>
<p class="text-2xl flex justify-center text-[#968D84] mt-4 pl-64 pr-64 text-center">En esta sección 
    muestra todas las ventas del dia despues de haber sido entregada los pedidos y haber sido
    confirmadas como exito en la sección de pedidos</p>

<div class="flex justify-center mt-3">
    <div class="h-[53vh] w-[80vh] bg-[#10100f27]">
        <div class="flex text-2xl text-[#373634bf]" id="textVentas">
        <div>
            <p class="bg-[#efe7e7] px-36 border-r-2 border-[#232a5526] py-5">Alimento</p>
        </div>

        <div class="flex justify-end">
            <p class="bg-[#efe7e7] px-[10vh] py-5">Precio</p>
        </div>
        </div>

        <div class="grid grid-cols-1 overflow-auto max-h-64">
            <div *ngFor="let object of ventas let i=index" >
                <div class="flex text-[2.5vh] text-[#664545] bg-[#d0d0bc1c]">
                    <p class="w-[56vh] h-16 flex items-center pl-3 font-medium">{{object.names}}</p>
                    <p class="w-[29.4vh] h-16 flex items-center justify-center border-l-2 border-[#232a5526]">${{object.precio}}</p>
                </div>
            </div>
        </div>

        <div class="flex justify-center">
        <hr class="w-[78vh] mt-2 border-[#00000062]">
    </div>

    <div class="flex pt-3 justify-between">
    <p class="flex flex-col ml-10 font-bold">Venta total</p>
    <p class="mr-[13.3vh]">${{ventaTotal}}</p>
    </div>
    </div>
</div>
